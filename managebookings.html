<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RManager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
</head>
<body onload="loadFunction()">
        <script src="script.js"></script>
    <div class="container-fluid" id='headermain'>
            <h3 class='display'>Manage Bookings</h3>
    </div>
    <div class="container-fluid" id='txt'>
        <br>
    <p class='lead' style="display:inline" ><b>Your staff ID is:</b> <p style="display:inline" class='lead' id= 'stid'>StID</p></p>
    </div>

    <div class='container-fluid' id='options' style='width: 70%; align-content: center;'>
        <input type="text" placeholder='Booking Name Here' class="form-control" width: 100%;' id='inputQuery' >  <br>
        <button class='btn btn-outline-secondary' style='width: 100%' value='clickme' onclick='queryBooking()' id='btnGo'>Query Records</button>
    </div>

    <div class='container-fluid' id='resultsdDiv' style='width: 70%;'>
        <br> 
        <h3 class='display-4'>Booking Query Results: </h3> 
        <p id='inline'><b>Booking Name: </b></p><p id='bookingName' style='display: inline;'></p> <br> <br>
        <p id='inline'><b>Booking Date: </b></p><p id='bookingDate' style='display: inline;'></p> <br><br>
        <p id='inline'><b>Booking Time: </b></p><p id='bookingTime' style='display: inline;'></p> <br><br>
        <p id='inline'><b>Booking Location: </b></p><p id='bookingLocation' style='display: inline;'></p> <br><br>
        <p id='inline'><b>Booking Amount: </b></p><p id='bookingAmount' style='display: inline;'></p> <br> <br>

        <button class='btn btn-outline-success' style='width: 100%' value='clickme' onclick='editBooking()'>Edit this Booking</button> <br> <br>
        <div class='row'>
            <div class='col-sm'>
        <button class='btn btn-outline-danger' style='width: 100%' value='clickme' onclick='eraseBooking()'>Erase This Booking!</button>
        </div>
        <div class='col-sm'>
                <button class='btn btn-outline-secondary' style='width: 100%' value='clickme' onclick='prepareFile()'>Generate a File of this Booking</button>
        </div>
        </div>
        <div class='row'>
            <div class='col-sm'> <br>
                <button class='btn btn-outline-secondary' style='width: 100%' value='clickme' onclick="window.open('query.html', '', 'width=1000,height=450')">More Booking Queries...</button>
            </div>
        </div>
    </div>

</body>
</html>
