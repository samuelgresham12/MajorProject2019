<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RManager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container-fluid" id='headermain'>
        <div class='row'>
        <img src='icons/forkandknife.svg' width=5% value='clickme' onclick="goHome()">
        <h1 class='display-2' style='display: inline;'> RManager Home</h1> 
        </div>
    </div>
    <div class="container-fluid" id='txt'>
        <br>
    <p class='lead'>Welcome to RManager, the best way to manage your restaurant. <br> <br> <b> What would you like to do?</b></p>
    </div>
    <div class="container-fluid" id='buttonoptions'>
        <button id='loginAdminButton' class="btn btn-outline-secondary" style="width:50%" value="clickme" onclick="loginAsAdmin();" style=> <img src="icons/lock.svg" style='width: 10%; height 10%;'> <br>Login as an Administrator</button>
        <button id='loginServerButton' class="btn btn-outline-secondary" style="width:49.5%" value="clickme" onclick="goToLogin()"> <img src="icons/arrow.svg" style="width:10%; height:10%;"> <br>Login as a Server</button>
    </div>
    
    <div class="container-fluid" id='bottom'>

        <button id='infobutton' class="btn btn-outline-secondary" style="width:50%; vertical-align: middle;"> <img src="icons/info.svg" style="width:3%; height:3%; vertical-align: middle;"> What is RManager?</button>
        <button id='helpbutton' class="btn btn-outline-secondary" style="width:49.5%">How to use RManager</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
