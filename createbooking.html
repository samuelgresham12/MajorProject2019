<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Boooking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="loadFunction()">
        <div class='container-fluid'>
<p style='display: inline;'>Logged in as: </p><p id='stid' style='display: inline;'></p>
        <h1 class='display-2' style='text-align: center;'>
            Create a New Booking
        </h1>
        </div>
        <div class='container-fluid' style='width: 60%;' id='formcontainer'>
            <br>
            <br>
            <div class='row'>
        <div class='col-sm' >
                <input type="date" class="form-control" placeholder="Date" aria-label="Username" aria-describedby="basic-addon1" id='date'>
                </div>
                <div class='col-sm' >
                        <select class="form-control" id='howMany'>
                                <option value='1'>1 Person</option>
                                <option value='2'>2 People</option>
                                <option value='3'>3 People</option>
                                <option value='4'>4 People</option>
                                <option value='5'>5 People</option>
                                <option value='6'>6 People</option>
                                <option value='7'>7 People</option>
                                <option value='8'>8 People</option>
                        </select>
                </div>
                <div class='col-sm' class='form-control'>
                        <select class="form-control" id='timeSelection'>
                                <option value='6'>6:00 pm</option>
                                <option value='7'>7:00 pm</option>
                                <option value='8'>8:00 pm</option>
                                <option value='9'>9:00 pm</option>
                        </select>
                </div>
                <br>
            </div>


            <br>


            <div class='row'>
                <div class='col-sm'>
                <select class="form-control" id='insideOut'>
                    <option value='Inside Table'>Inside Table</option>
                    <option value='Outside Table'>Outside Table</option>
                </select>
                </div>
                <div class='col-sm'>
                        <input type="text" class="form-control" placeholder="Name for Booking" aria-label="Username" aria-describedby="basic-addon1" id='name'>
                </div>
            </div>
            <br>
            <button class='btn btn-outline-primary' style='width: 100%' value='clickme' onclick='submitFunction()' id='submitButton'>
                    Submit Booking
                </button>
                <br> <br>
                <button class='btn btn-outline-secondary' style='width: 100%' value='clickme' onclick='window.open("main.html", "_self")' id='backButton'>Go Back and Discard Booking</button>
        </div>

        <div class='container-fluid' id='successdiv' style='display: none; width: 60%;'>
                <br>
        <h2 class='display'>Booking Completed.</h2>
        <button class='btn btn-outline-primary' value='clickme' onclick="window.open('main.html', '_self')"> Go Back </button>
        </div>

</body>
</html>
