<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Entry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="loadFunctionEdit()">
    <div class='container-fluid'>
    <h2 class='display'>Edit a Booking</h2>
    <p style='display: inline;'><b>Logged in as:</b> </p><p id='stid' style='display: inline;'></p> <br>
    <p style='display: inline;'><b>Currently viewing item:</b> </p><p id='itemcurrview' style='display: inline;'></p>
    </div>

    <div class='container-fluid'>
            <div class='container-fluid' style='width: 90%;' id='formcontainer'>
                    <br>
                    <br>
                    <div class='row'>
                <div class='col-sm' >
                        <input type="date" class="form-control" placeholder="- Date Cannot be Changed -" aria-label="Username" aria-describedby="basic-addon1" id='date' disabled="disabled">
                        </div>
                        <div class='col-sm' >
                                <select class="form-control" id='howMany'>
                                        <option value='1'>1 Person</option>
                                        <option value='2'>2 People</option>
                                        <option value='3'>3 People</option>
                                        <option value='4'>4 People</option>
                                        <option value='5'>5 People</option>
                                        <option value='6'>6 People</option>
                                        <option value='7'>7 People</option>
                                        <option value='8'>8 People</option>
                                </select>
                        </div>
                        <div class='col-sm' class='form-control'>
                                <select class="form-control" id='timeSelection' disabled="disabled">
                                        <option value='6'>- Time Cannot be Changed -</option>
                                        
                                </select>
                        </div>
                        <br>
                    </div>
        
        
                    <br>
        
        
                    <div class='row'>
                        <div class='col-sm'>
                        <select class="form-control" id='insideOut'>
                            <option value='Inside Table'>Inside Table</option>
                            <option value='Outside Table'>Outside Table</option>
                        </select>
                        </div>
                        <div class='col-sm'>
                                <input type="text" class="form-control" placeholder="- Name Cannot Be Changed -" aria-label="Username" aria-describedby="basic-addon1" id='name' disabled="disabled" >
                        </div>
                    </div>
                    <br>
                    <button class='btn btn-outline-primary' style='width: 100%' value='clickme' onclick='updateFunction()' id='submitButton'>
                            Submit Booking
                        </button>
                        <br> <br>
                        <button class='btn btn-outline-secondary' style='width: 100%' value='clickme' onclick='window.close()' id='backButton'>Go Back and Discard Booking</button>
                </div>
    </div>
</body>
</html>
